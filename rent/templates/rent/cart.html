<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include 'navbar.html' %}
<div class="container">
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart_items %}
        <li>{{ item.car.name }} - From {{ item.start_date }} to {{ item.end_date }}</li>
        {% endfor %}
    </ul>
</div>
{% include 'footer.html' %}
</body>
</html>
